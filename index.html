<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlotSwapper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 400px; margin: 100px auto; padding: 2rem; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2c3e50; }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid #e1e8ed; border-radius: 12px; font-size: 1rem; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 1rem 2rem; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; width: 100%; margin-top: 1rem; }
        .demo-box { background: #f0f8ff; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border: 1px solid #3498db; }
        .demo-box h4 { margin: 0 0 0.5rem 0; color: #2c3e50; }
        .demo-box p { margin: 0.25rem 0; color: #2c3e50; }
        .toggle { text-align: center; margin-top: 1rem; }
        .toggle button { background: none; border: none; color: #3498db; cursor: pointer; }
        .app { display: none; }
        .navbar { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 1rem; }
        .nav-links button { background: rgba(255,255,255,0.1); color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 25px; cursor: pointer; }
        .content { padding: 2rem; }
        .event-card { background: rgba(255,255,255,0.95); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
    </style>
</head>
<body>
    <div id="auth" class="container">
        <h2 id="authTitle">Login</h2>
        <div id="demoBox" class="demo-box">
            <h4>Demo Credentials</h4>
            <p><strong>Email:</strong> demo@gmail.com</p>
            <p><strong>Password:</strong> demo123</p>
        </div>
        <form id="authForm">
            <div class="form-group" id="nameGroup" style="display:none;">
                <label>Name</label>
                <input type="text" id="name" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" />
            </div>
            <button type="submit" class="btn" id="authBtn">Login</button>
        </form>
        <div class="toggle">
            <span id="toggleText">Don't have an account?</span>
            <button id="toggleBtn">Sign Up</button>
        </div>
    </div>

    <div id="app" class="app">
        <nav class="navbar">
            <h1>SlotSwapper</h1>
            <div class="nav-links">
                <button onclick="showCalendar()">My Calendar</button>
                <button onclick="showMarketplace()">Marketplace</button>
                <button onclick="showRequests()">Requests</button>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        <div class="content" id="content">
            <h2>Welcome to SlotSwapper!</h2>
            <p>Create events and swap time slots with other users.</p>
        </div>
    </div>

    <script>
        let isLogin = true;
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user') || 'null');

        if (token) {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            showCalendar();
        }

        document.getElementById('toggleBtn').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('authTitle').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('authBtn').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('nameGroup').style.display = isLogin ? 'none' : 'block';
            document.getElementById('demoBox').style.display = isLogin ? 'block' : 'none';
            document.getElementById('toggleText').textContent = isLogin ? "Don't have an account?" : "Already have an account?";
            document.getElementById('toggleBtn').textContent = isLogin ? 'Sign Up' : 'Login';
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            if (!isLogin) data.name = document.getElementById('name').value;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (response.ok) {
                    token = result.token;
                    user = result.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    showCalendar();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('Network error');
            }
        };

        function logout() {
            token = null;
            user = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('auth').style.display = 'block';
            document.getElementById('app').style.display = 'none';
        }

        async function showCalendar() {
            try {
                const response = await fetch('/api/events', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const events = await response.json();
                
                document.getElementById('content').innerHTML = `
                    <h2>My Calendar</h2>
                    <button class="btn" onclick="createEvent()">Add Event</button>
                    <div class="grid">
                        ${events.map(event => `
                            <div class="event-card">
                                <h3>${event.title}</h3>
                                <p><strong>Start:</strong> ${new Date(event.startTime).toLocaleString()}</p>
                                <p><strong>End:</strong> ${new Date(event.endTime).toLocaleString()}</p>
                                <p><strong>Status:</strong> ${event.status}</p>
                                <button class="btn" onclick="toggleSwappable('${event.id}', '${event.status}')">
                                    ${event.status === 'SWAPPABLE' ? 'Remove from Swap' : 'Make Swappable'}
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Error loading events</p>';
            }
        }

        function showMarketplace() {
            document.getElementById('content').innerHTML = '<h2>Marketplace</h2><p>Feature coming soon...</p>';
        }

        function showRequests() {
            document.getElementById('content').innerHTML = '<h2>Requests</h2><p>Feature coming soon...</p>';
        }

        function createEvent() {
            const title = prompt('Event title:');
            const startTime = prompt('Start time (YYYY-MM-DD HH:MM):');
            const endTime = prompt('End time (YYYY-MM-DD HH:MM):');
            
            if (title && startTime && endTime) {
                fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        startTime: new Date(startTime).toISOString(),
                        endTime: new Date(endTime).toISOString()
                    })
                }).then(() => showCalendar());
            }
        }

        async function toggleSwappable(eventId, currentStatus) {
            const newStatus = currentStatus === 'SWAPPABLE' ? 'BUSY' : 'SWAPPABLE';
            await fetch(`/api/events/${eventId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ status: newStatus })
            });
            showCalendar();
        }
    </script>
</body>
</html>
